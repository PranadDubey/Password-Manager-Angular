<ng-container *ngIf="isAdding == true">
  <div class="container mt-5">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="box-content rounded-3 bg-gray-300">
          <form
            class="container"
            [formGroup]="addingData"
            (submit)="onSubmit(addingData.value)"
          >
            <div class="row">
              <div class="col-12">
                <div class="fs-4 text-dark ms-5 mt-5" style="font-weight: 300">
                  Site Name
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  class="text-dark ms-5 mt-2 rounded-1"
                  style="height: 40px; width: 70%"
                  placeholder="Enter site name"
                  formControlName="siteName"
                  [(ngModel)]="siteName"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="fs-4 text-dark ms-5 mt-5" style="font-weight: 300">
                  Site Url
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  class="text-dark ms-5 mt-2 rounded-1"
                  style="height: 40px; width: 70%"
                  placeholder="www.abc.com"
                  formControlName="siteURL"
                  [(ngModel)]="siteURL"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="fs-4 text-dark ms-5 mt-5" style="font-weight: 300">
                  Email Id
                </div>
              </div>
              <div class="col-4">
                <div class="fs-4 text-dark mt-5" style="font-weight: 300">
                  UserName
                </div>
              </div>
              <div class="col-4">
                <div class="fs-4 text-dark mt-5" style="font-weight: 300">
                  Password
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <input
                  class="text-dark ms-5 mt-2 rounded-1"
                  style="height: 40px; width: 70%"
                  placeholder="abc@xyz.com"
                  formControlName="siteEmail"
                  [(ngModel)]="siteEmail"
                />
              </div>
              <div class="col-4">
                <input
                  class="text-dark mt-2 rounded-1"
                  style="height: 40px; width: 70%"
                  placeholder="Enter Username"
                  formControlName="siteUsername"
                  [(ngModel)]="siteUsername"
                />
              </div>
              <div class="col-4">
                <input
                  class="text-dark mt-2 rounded-1"
                  style="height: 40px; width: 70%"
                  placeholder="*****"
                  formControlName="sitePassword"
                  [(ngModel)]="sitePassword"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="fs-4 text-dark ms-5 mt-5" style="font-weight: 300">
                  Site Image
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  class="text-dark ms-5 mt-2 rounded-1"
                  style="height: 40px; width: 70%"
                  placeholder="Upload Image Link"
                  formControlName="siteImage"
                  [(ngModel)]="siteImage"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-4 ms-5 mt-5 text-center">
                <button
                  class="bg-dark text-white rounded-3 mb-4"
                  style="width: 150px; height: 40px"
                >
                  {{ toggleEdit }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="container">
  <div class="row">
    <div class="col-9">
      <div class="fs-3 mb-5 ms-5 mt-5" style="font-weight: 700">
        Your Password List
      </div>
    </div>
    <div class="col-3 mt-5 ms-auto">
      <button
        class="bg-gray-400 text-dark fs-5 rounded-3"
        style="height: 45px; width: 200px"
        type="button"
        (click)="toggleAdd()"
      >
        Add Password
      </button>
    </div>
  </div>
</div>
<div class="container-fluid ms-5">
  <div class="row">
    <ng-container *ngFor="let site of sitesList | async">
      <div class="col-3">
        <div class="card bg-gray-200 text-dark mb-5">
          <div class="container-fluid">
            <div class="row">
              <img
                [src]="site.siteImage"
                style="padding: 0px !important; height: 200px"
              />
            </div>
            <div class="row mt-3">
              <div class="col-12 fs-4" style="font-weight: 300">
                <div>{{ site.siteName }}</div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 fs-5" style="font-weight: 300">
                <div style="text-decoration: underline">{{ site.siteURL }}</div>
              </div>
            </div>

            <ng-container *ngIf="visiblePassword == true">
              <div class="row mt-3">
                <div class="col-12 fs-5" style="font-weight: 300">
                  <div style="font-weight: bold">
                    Password - {{ site.sitePassword }}
                  </div>
                </div>
              </div>
            </ng-container>

            <div class="row mt-3">
              <div class="col-3 fs-5" style="font-weight: 300">
                <button
                  class="bg-dark text-white fs-5 rounded-3"
                  style="height: 40px; width: 150px"
                  (click)="showPassword()"
                >
                  {{ toggleShow }}
                </button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-3 fs-5" style="font-weight: 300">
                <button
                  class="bg-dark text-white fs-5 rounded-3"
                  style="height: 40px; width: 150px"
                  (click)="
                    seeCredentials(
                      site.siteEmail,
                      site.siteUsername,
                      site.sitePassword
                    )
                  "
                >
                  See Credentials
                </button>
              </div>
            </div>

            <div class="col-1 fs-5 mt-3" style="font-weight: 300">
              <button
                class="bg-dark text-white fs-5 rounded-3"
                style="height: 40px; width: 70px"
                (click)="
                  editSite(
                    site.siteName,
                    site.siteURL,
                    site.sitePassword,
                    site.siteImage,
                    site.id,
                    site.siteUsername,
                    site.siteEmail
                  )
                "
              >
                Edit
              </button>
            </div>
            <div class="col-1 fs-5 mt-3" style="font-weight: 300">
              <button
                class="bg-dark text-white fs-5 rounded-3 mb-4"
                style="height: 40px; width: 90px"
                (click)="deleteData(site.id)"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
